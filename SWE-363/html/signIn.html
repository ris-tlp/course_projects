<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Sign In</title>
    <link rel="stylesheet" href="../assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Nanum+Gothic">
    <link rel="stylesheet" href="../assets/css/formPages.css">
</head>

<body class="align-content-center align-self-center" style="background-color: #f1f7fc;color: rgb(0,5,10);">
    <h1 class="text-break text-center align-content-center align-self-center" id="h1" style="margin-bottom: 20px;font-size: 40px;min-width: 15px;font-family: 'Nanum Gothic', sans-serif;margin-top: 40px;">
        Sign In</h1>
    <div class="d-flex align-content-center align-self-center m-auto" style="max-width: 450px;margin: 0px;margin-right: 20%;margin-left: 20%;width: 80%;height: auto;min-width: auto;">
        <form class="text-center d-flex float-none flex-column flex-grow-1 flex-shrink-1 flex-fill align-content-center align-self-center justify-content-sm-center" id="form" style="width: 80%;height: 80%;margin: 50px 60px;background-color: #ffffff;max-width: 350px;margin-top: 25px;"
            method="post" name="form" action="php/signIn.php">
            <label class="text-left" style="margin-right: 45%;margin-left: 10%;margin-top: 15px;color: rgb(0,0,0);font-family: 'Nanum Gothic', sans-serif;">Username&nbsp;</label>
            <input class="form-control align-self-center m-auto" type="text" style="width: 80%;height: 20%;margin-right: 45%;margin-left: 45%;margin-bottom: 40px;background-color: #f7f9fc;" name="username">
            <p id="usernameErrorText" style="font-size: 10px;color: red;display: none;margin-bottom: -15px;">Paragraph
            </p>
            <label class="text-left" style="margin-right: 45%;margin-left: 10%;margin-top: 15px;color: rgb(0,0,0);font-family: 'Nanum Gothic', sans-serif;">Password</label>
            <input class="form-control align-self-center" type="password" style="width: 80%;height: 20%;margin: 0px 28px;margin-right: 45%;margin-left: 45%;min-width: 0px;margin-bottom: 20px;background-color: #f7f9fc;" name="password">
            <p id="passwordErrorText" style="font-size: 10px;color: red;display: none;margin-top: -15px;">Paragraph</p>

            <button class="btn btn-primary" type="submit" style="margin-right: 10%;margin-left: 10%;margin-top: 10px;background-color: #d8dbe2;color: #505e6c;max-height: 35px;font-family: 'Nanum Gothic', sans-serif;" onclick="signInValidation()" name="signin-submit">Sign in</button>
            <button class="btn btn-primary" type="button" style="margin-right: 10%;margin-left: 10%;margin-top: 30px;background-color: #d8dbe2;color: #505e6c;height: 35px;margin-bottom: 30px;font-family: 'Nanum Gothic', sans-serif;" onclick="location.href=&#39;signUp.html&#39;;">&nbsp;Sign up</button>
            <a href="homepage.html" style="font-family: 'Nanum Gothic', sans-serif;"><br>Back to our homepage.<br><br></a>
        </form>
    </div>

    <script src="../assets/js/jquery.min.js"></script>
    <script src="../assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="../assets/js/formValidation.js"></script>
</body>

</html>
